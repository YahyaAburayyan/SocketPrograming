<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #1B1F24;
    font-family: Arial, sans-serif;
}
.form-container {
    padding: 20px;
    background-color: #1B1F24;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    border: solid  #ff5500;
    text-align: center;
}
.label {
    color: white;
}
.display-btn {
    background-color: #ff5500;
    color: white;
    padding: 4px 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
}
.display-btn:disabled {
    background-color: #6c757d;
}
    </style>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form id="imageForm">
            <label for="imageName" class="label">Enter Image Name:</label>
            <input type="text" id="imageName" name="imageName"  required>
            <button type="submit" class="display-btn">Get Image</button>
        </form>
        <div id="imageDisplay" class="image-display"></div>
    </div>
</body>
</html>
</body>
</html>
